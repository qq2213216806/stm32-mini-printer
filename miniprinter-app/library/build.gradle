apply plugin: 'com.android.library'
version="1.4.0"

android {
    compileSdkVersion 32

    resourcePrefix "bluetoothkit_"

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 32
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


